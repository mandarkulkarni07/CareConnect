<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* form{
        border: 0.5px solid grey;
        border-radius: 5px;
        padding: 2rem 6rem;
    } */
    form {
        width: 25%;
        justify-content: center;
        align-items: center;
    }

    label {
        color: grey;
        text-align: center;
    }

    #al {
        margin: 1.5rem;
        text-align: center;
    }

    #error {
        margin: 1.5rem;
        text-align: center;
    }

    #cap {
        display: inline-block;
        position: relative;
        color: #0087ca;
    }

    #cap::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #0087ca;
        transform-origin: bottom right;
        transition: transform 0.25s ease-out;
    }

    #cap:hover:after {
        transform: scaleX(1);
        transform-origin: bottom left;
    }

    #submit {
        border: none;
        border-radius: 0.5rem;
        background-color: #226caa;
        padding: 0.5rem 1rem;
        color: white;
        width: 40%;
    }

    #submt:hover {
        background-color: #2a6798;
    }

    .star {
        opacity: 0.7;
    }

    label:hover {
        cursor: pointer;
    }

    #checkbox:checked {
        color: red;
    }
</style>

<body>
    <div class="container" style="text-align:center;margin:1rem">
        <h2>Welcome to <span style="color: #226caa;" id="cap" class="hover-underline-animation">CAP</span></h2>
        <!-- style="color: #226caa;" -->
        <div class="headline">
            <div class="container">
                <p>
                <h5 style="text-decoration:wavy;"><span class="typed-text"></span><span class="cursor">&nbsp;</span>
                </h5>
                </p>
            </div>
        </div>
    </div>
    <form action="{% url 'login' %}" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="floatingInput" required
                placeholder="name@example.com" aria-describedby="emailHelp">
            <label for="floatingInput">Email address <span class="star" style="color: red;">*</span></label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="password" required
                placeholder="name@example.com">
            <label for="password">Password <span class="star" style="color: red;">*</span></label>
        </div>
        <center>
            <button type="submit" id="submit">Login</button>
        </center>
    </form>
    <div class="container" id="al">
        Don't have a account ? <a href="{% url 'register' %}" style="color: #226caa;">Register here</a>
    </div>
    <div class="container" id="error" style="display:flex;justify-content: center;align-items: center">
        &nbsp;
        {% for i in messages %}
        {% if i.tags == "error" %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin: 0px;width: 25%;">
            <strong>{{i.tags}} !</strong> {{i}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% else %}
        <div class="alert alert-{{i.tags}} alert-dismissible fade show" role="alert" style="margin: 0px;">
            <strong>{{i.tags}} !</strong> {{i}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <script>
        const typedTextSpan = document.querySelector(".typed-text");
        const cursorSpan = document.querySelector(".cursor");

        const textArray = ["Clinic Appointment Portal"];
        const typingDelay = 200;
        const erasingDelay = 100;
        const newTextDelay = 2000; // Delay between current and next text
        let textArrayIndex = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < textArray[textArrayIndex].length) {
                if (!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
                typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, typingDelay);
            }
            else {
                cursorSpan.classList.remove("typing");
                setTimeout(erase, newTextDelay);
            }
        }

        function erase() {
            if (charIndex > 0) {
                if (!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
                typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, erasingDelay);
            }
            else {
                cursorSpan.classList.remove("typing");
                textArrayIndex++;
                if (textArrayIndex >= textArray.length) textArrayIndex = 0;
                setTimeout(type, typingDelay + 1100);
            }
        }

        document.addEventListener("DOMContentLoaded", function () { // On DOM Load initiate the effect
            if (textArray.length) setTimeout(type, newTextDelay + 250);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
